use-cases:
  - name: View Issue Reports Information
    id: IC-UC0006
    level: medium
    actor: Admin
    type:
      - overview
      - essential
    stakeholders:
      - name: Resident
        interest: Can view the information of the issue reports in the area
    description: |
      A resident can view the information of the issue reports in the area such as the list of issues along
      with its details such as the status.
    relationship:
      association:
        - Resident
      extends:
        - None
      include:
        - None
      generalization:
        - None
    triggers:
      - name: Resident access the website and clicks the "Issue Reports" menu
        type: external
    preconditions:
      - None
    postconditions:
      - None
    flow-of-events:
      - name: Resident visits the website
        type: actor
      - name: The system shows the website
        type: system
      - name: Resident clicks the "Issue Reports" menu
        type: actor
      - name: The system shows the list of issues with its status
        type: system
    alternative-flows: []
    exception-flows: []